# Nginx 配置文件示例
# 将文件复制到 /etc/nginx/sites-available/whisper-api
# 然后创建软链接: ln -s /etc/nginx/sites-available/whisper-api /etc/nginx/sites-enabled/

# 上游 API 服务器
upstream whisper_api {
    # 负载均衡配置
    server 127.0.0.1:18000;
    # 如果有多个实例，可以添加更多服务器
    # server 127.0.0.1:8001;
    # server 127.0.0.1:8002;
    
    # 保持连接
    keepalive 32;
}

# 上游 Gradio 服务器
upstream whisper_gradio {
    server 127.0.0.1:17000;
    keepalive 32;
}

# HTTP 服务器配置
server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或 IP
    
    # 客户端最大上传大小（音频文件可能较大）
    client_max_body_size 500M;
    
    # 超时设置
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # API 路径
    location /api/ {
        proxy_pass http://whisper_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Gradio Web 界面
    location / {
        proxy_pass http://whisper_gradio/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持
        proxy_buffering off;
    }

    # 静态文件缓存（如果有）
    location /static/ {
        alias /opt/whisperTest/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 日志
    access_log /var/log/nginx/whisper_api_access.log;
    error_log /var/log/nginx/whisper_api_error.log;
}

